<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>家計簿アプリ（グラフ付き）</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .section { margin-bottom: 20px; }
    input[type="number"] { width: 100px; }
    button { margin-left: 10px; }
    pre { background: #f0f0f0; padding: 10px; }
    #chartContainer { width: 100%; max-width: 600px; margin-top: 20px; }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
</head>
<body>

  <h1>あなたのお財布を守ります</h1>

  <div class="section">
    <label>目標金額: <input type="number" id="goalAmount" /></label>
    <button onclick="setGoal()">設定</button>
  </div>

  <div class="section">
    <label>金額: <input type="number" id="amount" /></label>
    <button onclick="addTransaction('入金')">入金</button>
    <button onclick="addTransaction('出金')">出金</button>
  </div>

  <div class="section">
    <strong>現在の残高:</strong> <span id="balance">0</span> 円<br/>
    <strong>目標金額:</strong> <span id="goalDisplay">0</span> 円<br/>
    <strong>(^_-)-☆＜</strong> <span id="comment">未設定</span>
  </div>

  <div class="section">
    <button onclick="showAnalysis()">分析を見る</button>
    <button onclick="resetData()">データをリセット</button>
  </div>

  <!-- グラフ表示用キャンバス -->
  <div id="chartContainer" class="section">
    <canvas id="lineChart"></canvas>
  </div>

  <div class="section">
    <pre id="analysis"></pre>
  </div>

  <script>
    // データ保持
    let balance = 0;
    let goal = 0;
    let transactions = [];

    let lineChart = null; // Chart.js用

    window.onload = () => {
      const sBal = localStorage.getItem("balance");
      const sGoal = localStorage.getItem("goal");
      const sTx = localStorage.getItem("transactions");
      if (sBal) balance = parseFloat(sBal);
      if (sGoal) goal = parseFloat(sGoal);
      if (sTx) transactions = JSON.parse(sTx);
      document.getElementById("goalAmount").value = goal;
      updateDisplay();
    };

    function saveData() {
      localStorage.setItem("balance", balance);
      localStorage.setItem("goal", goal);
      localStorage.setItem("transactions", JSON.stringify(transactions));
    }

    function updateDisplay() {
      document.getElementById("balance").textContent = balance.toFixed(2);
      document.getElementById("goalDisplay").textContent = goal.toFixed(2);
      const comment = balance >= goal
        ? "や、やるじゃん・・"
        : "マズい！控えて！";
      document.getElementById("comment").textContent = comment;
    }

    function setGoal() {
      const v = parseFloat(document.getElementById("goalAmount").value);
      if (isNaN(v) || v < 0) return alert("0以上の数値を入力してください");
      goal = v;
      saveData();
      updateDisplay();
    }

    function addTransaction(type) {
      const amt = parseFloat(document.getElementById("amount").value);
      if (isNaN(amt) || amt <= 0) return alert("正の数値を入力してください");
      balance += (type === "入金" ? amt : -amt);
      transactions.push({ type, amount: amt, date: new Date().toISOString() });
      saveData();
      updateDisplay();
    }

    function showAnalysis() {
      if (transactions.length === 0) {
        document.getElementById("analysis").textContent = "履歴はありません";
        return;
      }

      // 履歴テキスト
      const hist = transactions.map(t => {
        const d = new Date(t.date);
        return `- ${d.toLocaleString()} ${t.type} ${t.amount.toFixed(2)}円`;
      }).join("\n");
      document.getElementById("analysis").textContent = hist;

      // ラベルと残高推移
      let runningBalance = 0;
      const labels = [];
      const data = [];

      transactions.forEach((t, i) => {
        runningBalance += (t.type === "入金" ? t.amount : -t.amount);
        const d = new Date(t.date);
        labels.push(`${i + 1}: ${d.toLocaleTimeString()}`);
        data.push(runningBalance.toFixed(2));
      });

      const ctx = document.getElementById("lineChart").getContext("2d");
      if (lineChart) lineChart.destroy();
      lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: '残高の推移',
            data,
            borderColor: 'green',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          },
          animation: false
        }
      });
    }

    function resetData() {
      if (!confirm("本当にリセットしますか？")) return;
      balance = 0;
      goal = 0;
      transactions = [];
      saveData();
      updateDisplay();
      document.getElementById("goalAmount").value = "";
      document.getElementById("analysis").textContent = "";
      if (lineChart) {
        lineChart.destroy();
        lineChart = null;
      }
    }
  </script>
</body>
</html>
